<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <title>Drone navigation overview: base × fiber (θ)</title>
  <defs>
    <linearGradient id="agrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e0f3ff"/>
      <stop offset="50%" stop-color="#b0d9ff"/>
      <stop offset="100%" stop-color="#7fc1ff"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#264653"/>
    </marker>
    <style>
      .bg { fill: #ffffff; }
      .base { fill: #f6f8fa; stroke: #d0d7de; stroke-width: 2; }
      .grad { fill: url(#agrad); stroke: #99c2ff; stroke-width: 1; opacity: 0.85; }
      .fiber-circle { fill: none; stroke: #2a9d8f; stroke-width: 3; }
      .fiber-dot { fill: #2a9d8f; }
      .path { fill: none; stroke: #264653; stroke-width: 4; }
      .path2 { fill: none; stroke: #e76f51; stroke-width: 4; stroke-dasharray: 10 8; }
      .label { font-family: Segoe UI, Arial, sans-serif; font-size: 20px; fill: #0b1117; }
      .math { font-family: 'Consolas', 'Courier New', monospace; font-size: 20px; fill: #0b1117; }
      .title { font-family: Segoe UI, Arial, sans-serif; font-size: 30px; font-weight: 700; fill: #0b1117; }
      .pill { fill: #fff6e6; stroke: #ffb86c; stroke-width: 2; rx: 8; ry: 8; }
      .note { font-family: Segoe UI, Arial, sans-serif; font-size: 16px; fill: #44546a; }
      .box { fill: #ffffff; stroke: #d0d7de; stroke-width: 2; rx: 10; ry: 10; }
    </style>
  </defs>

  <!-- background -->
  <rect class="bg" x="0" y="0" width="1200" height="720"/>

  <!-- title -->
  <text class="title" x="40" y="60">Drone navigation overview · base × fiber (θ)</text>
  <text class="note" x="42" y="88">Holonomy at E=B=0 and cross-Hall drift from ∂ᵢAθ</text>

  <!-- base plane and gradient in Aθ(X) -->
  <rect class="base" x="40" y="120" width="1120" height="360"/>
  <rect class="grad" x="60" y="140" width="1080" height="60"/>
  <text class="label" x="70" y="185">Aθ(X) gradient → ∂ᵢAθ ≠ 0</text>

  <!-- start and detector -->
  <circle cx="100" cy="420" r="8" fill="#264653"/>
  <text class="label" x="70" y="450">source</text>
  <rect class="box" x="1040" y="380" width="100" height="80"/>
  <text class="label" x="1048" y="405">screen /</text>
  <text class="label" x="1048" y="430">detector</text>

  <!-- interferometer paths (upper and lower) -->
  <path class="path" d="M 100 420 C 260 300, 520 260, 780 300 S 1060 360, 1090 410" marker-end="url(#arrow)"/>
  <path class="path2" d="M 100 420 C 260 470, 520 480, 780 450 S 1060 420, 1090 410" marker-end="url(#arrow)"/>

  <!-- fiber circles at two waypoints (holonomy intuition) -->
  <g transform="translate(360,280)">
    <circle class="fiber-circle" cx="0" cy="0" r="28"/>
    <circle class="fiber-dot" cx="28" cy="0" r="4"/>
    <text class="label" x="-20" y="-40">S¹ fiber</text>
    <text class="note" x="-34" y="60">θ loop here</text>
  </g>
  <g transform="translate(820,330)">
    <circle class="fiber-circle" cx="0" cy="0" r="28"/>
    <circle class="fiber-dot" cx="28" cy="0" r="4"/>
    <text class="note" x="-40" y="-40">holonomy adds</text>
  </g>

  <!-- Aθ bias / gate control -->
  <g transform="translate(180,520)">
    <rect class="pill" x="0" y="0" width="280" height="54"/>
    <text class="label" x="12" y="34">Gate θ(t): 0 → 2π (sync both arms)</text>
  </g>
  <g transform="translate(500,520)">
    <rect class="pill" x="0" y="0" width="280" height="54"/>
    <text class="label" x="12" y="34">Bias Aθ: set ϕθ = (qθ/ħ)∮Aθ dθ</text>
  </g>

  <!-- equations block -->
  <g transform="translate(60,620)">
    <rect class="box" x="0" y="-44" width="1080" height="88"/>
    <text class="math" x="16" y="-14">Δφθ = (qθ/ħ) ∮ Aθ dθ  (E=B=0 on both arms)  ·  periodic in 2π</text>
    <text class="math" x="16" y="18">ΔXi ≃ α (qθ/m) (∂ᵢAθ) (T²/2) θ̇   (cross-Hall drift; odd in ∂ᵢAθ)</text>
  </g>

  <!-- callouts -->
  <text class="note" x="930" y="205">drift direction ↗ with +∂ᵢAθ</text>
  <text class="note" x="250" y="255">closed θ-loop ⇒ same base path, shifted phase</text>

</svg>
